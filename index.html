<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            margin: 12px;
        }
        
        .background{
            color: #fff;
        }
        h1.background{ /* ELEMENT + CLASS*/
          background-color: orange;
        }
        h2.background#unique{  /*ELEMENT + CLASS + ID*/
          background-color: cyan;
        }
        h2.background{
          background-color: palegreen;
        }
        h3.background{
          background-color: red;
        }
        span.background{
          background-color: royalblue;
        }
    </style>
</head>

<body>
    <h1 class="background">Heading One</h1>
    <h2 class="background">Heading Two</h2>
    <h2 id="unique" class="background">Heading Two</h2>
    <h3 class="background">Heading Three</h3>
    <span class="background">hello</span>
</body>

</html>
