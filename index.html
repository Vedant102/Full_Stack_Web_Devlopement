<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        .parent {
            height: 500px;
            background-color: black;
            position: relative;
            display: flex;
            flex-direction: row;
            /* flex-direction: row; ADD ELEMENT IN ROW*/
            /* flex-direction: column; ADD ELEMENTS IN COLUMN*/
            /* flex-direction: column-reverse; ELEMENTS IN COLUMN WITH REVERSE ORDER*/
            /* flex-direction: row-reverse; ELEMENTS IN ROW WITH REVERSE ORDER */
            justify-content:center; /*ALIGN IN PRIMARY AXIS*/
            align-items: center; /*ALIGN ITEM IN SECONDARY AXIS*/
        }
        
        .child {
            width: 100px;
            height: 150px;
            background-color: orange;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
    <div style="background-color: red" class="child"></div>
    <div style="background-color: blueviolet" class="child"></div>
</div>

</body>

</html>
