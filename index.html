<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            margin: 4px;
        }
        div.parent div{
          background-color: lime;
        }
        div.parent h1{
            background-color: cyan;
        }
        div.parent h2{
          background-color:deeppink;
        }
    </style>
</head>

<body>
  <div class="parent">
    <div>i'm a div</div>
    <h1>I'm a heading</h1>
    <h2>I'm a heading</h2>
    <h1>I'm a heading</h1>
    <h2>I'm a heading</h2>
    <div>I'm a div again</div>
</div>
</body>
</html>
