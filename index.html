<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Stack Session</title>
  <style>
    .background{
      background-color: chartreuse;
      box-sizing: content-box; /*BY DEFAULT SELECTED, THE PADDING OVERFLOWS THE SIZE OF THE CONTAINER */
      width: 200px;
      height: 200px;
      padding-bottom:50px;
      padding-left: 20px;
      padding-right: 50px;
      padding-top: 70px;
    }
    .background2{
      background-color: rgb(214, 204, 67);
      box-sizing: border-box; /*THIS DO NOT LET THE CONTAINER OVERFLOW THE GIVEN SIZES*/
      width: 200px;
      height: 200px;
      padding: 40px 50px 25px 20px; 
      /*shorthand for paddding TOP-RIGHT-BOTTOM-LEFT*/
      /* padding-bottom:25px;
      padding-left: 20px;
      padding-right: 50px;
      padding-top: 40px; */
    }
  </style>
</head>
<body>
  <div class="background">
    <h2>Main Heading</h2>
  </div>
<br><hr><br>
  <div class="background2">
    <h2>Main Heading 2</h2>
  </div>
</body>
</html>
