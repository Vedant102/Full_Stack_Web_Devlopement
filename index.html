<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Stack Session</title>
  <style>
  *{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    font-family: sans-serif;
  }
  div{
    height: 200px;
    width: 500px;
    margin: 20px;
    padding: 20px;
    background-color: crimson;
    border: 4px solid black;
  }

  .one{
    background-color: lightgreen;
    position: relative;  /*THE POSITIONING IS RELATIVE TO ITS ACTUAL POSITIONING WHEN IT WAS STATIC*/
    top: 50px; /*THE DIV WILL SHIFT 50PX DOWNWARD FROM ITS ORIGNAL POSITION*/
    left: 450px; /*THE DIV WILL SHIFT 450PX RIGHT FROM ITS ORIGNAL POSITION*/
  }
  .two{
    position: relative;
    top: 70px;
    right: 70px; 
  }
  .three{
    position: relative;
    background-color:blue;
    top:55vh;
    left:60%;
  }
  </style>
</head>
<body>
<div class="one"><h2>Lorem ipsum </h2></div>
<div class="two"><h2>amet consectetur.</h2></div>
<div class="three"><h2>dolor sit.</h2></div>
</body>
</html>
