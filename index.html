<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Stack Session</title>
  <style>
  *{ /* UNIVERSAL SELECTOR ; WE DEFINE THE UNIVERSAL STYLES */
    color: white;
    text-decoration: none;
  }

    .background1{
      border: 5px solid black;
      background-color: blueviolet;
      height:150px;  /*HEIGHT DEFINED IN PIXEL*/
      width: 150px;  /*WIDTH DEFINED IN PIXEL*/
    }
    .background2{
      border: 5px solid black;
      background-color:turquoise; /*VIEWPORT IS THE USERS VISIBLE AREA, IT CHANGES FROM DEVICE TO DEVICE*/
      height: 50vh; /*HEIGHT IS DEFINED AS 50% OF THEVIEWPORT HEIGHT*/
      width: 50vw;  /*WIDTH IS DEFINED AS 50% OF THE VIEWPORT HEIGHT*/
    }
    .background3{
      border: 5px solid black;
      background-color: chartreuse;
      height: 40%; /*WIDTH WILL BE 40% OF THE SCREEN SIZE*/
      width: 50%; /*WIDTH DOES NO AS WIDTH OF PAGE IS NOT SET BY DEFAU;T*/
    }
    .background4{
      border: 5px solid black;
      background-color: red; /* 1REM = 16PX ; 1rem equals the font size of the html element (which for most browsers has a default value of 16px)*/
      height: 20em;
      width: 20em;
    }

  </style>
</head>
<body>
  <div class="background1">
    <h2>Main Heading 1</h2>
    <a href="1.html">THIS IS A LINK</a>
  </div>
    <br>
  <div class="background2">
    <h2>Main Heading 2</h2> </div> 
   <br>
  <div class="background3">
    <h2>Main Heading 3</h2>
  </div>
  <br>
  <div class="background4">
    <h2>Main Heading 4</h2>
  </div>
</body>
</html>
