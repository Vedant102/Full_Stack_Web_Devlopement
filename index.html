<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Stack Session</title>
  <style>
  *{
    margin: 0px;
    padding: 0px;
    font-family: sans-serif;
  }
  .head1{
    background-color:crimson;
    color: rgb(6, 255, 18);
    padding: 10px;
    text-align: center; 
    width: 40vw; /*heading will be aligned to the center of the element whose width is 40vh */
  }
  .head2{
    background-color:crimson;
    color: rgb(6, 255, 18);
    padding: 10px;
    text-align: right; 
    width: 50vw; /*heading will be aligned to the right of the element whose width is 50vh */
  }
  .head3{
    background-color:crimson;
    color: rgb(6, 255, 18);
    padding: 10px;
    text-align: left; 
    width: 70vw; /*heading will be aligned to the left of the element whose width is 70vh */
  }
  </style>
</head>
<body>
    <h1 class="head1">Heading 1</h1>
    <br><hr><br>
    <h1 class="head2">heading 2</h1>
    <br><hr><br>
    <h1 class="head3">Heading 3</h1>
</body>
</html>
